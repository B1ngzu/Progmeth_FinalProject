# Pin the JVM used to RUN Gradle to JDK 24, which is compatible with
# Gradle 8.14's bundled Groovy ASM.  JDK 25 class-file version (69)
# triggers an "Unsupported class file major version" error in the
# Groovy compiler that Gradle uses to parse build.gradle.
org.gradle.java.home=C:\\Program Files\\Java\\jdk-24

# Use parallel execution and the configuration cache for faster builds
org.gradle.parallel=true
org.gradle.caching=true

# Increase heap for the Gradle daemon (needed for JavaFX compilation)
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError
